name: Lintcheck

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  lintcheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
        name: Install modules from npm
      - run: npm run lint
        name: Run the linter
