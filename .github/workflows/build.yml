name: Build and Test and Lintcheck

on:
  pull_request:
    branches: [main]

jobs:
 test-and-lint:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
        name: Install modules from npm

      - run: npm test
        name: Run the tests

      - name: Lint the project
        run: npm run lint
  
  
  
 build:
    runs-on: ubuntu-latest
    needs: [test-and-lint]

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
        name: Install modules from npm

      - run: npm run build
        name: Build the project
